<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="content/bootstrap.css" rel="stylesheet" />
	<link href="content/font-awesome.css" rel="stylesheet" />
	<link href="lib/codemirror.css" rel="stylesheet" />
	<link href="content/main.css" rel="stylesheet" />
	<script src="scripts/jquery-2.2.3.js"></script>
	<script src="scripts/bootstrap.js"></script>
	<script src="lib/codemirror.js"></script>
	<script src="addon/mode/loadmode.js"></script>
	<script src="addon/edit/matchbrackets.js"></script>
	<script src="addon/edit/closetag.js"></script>
	<script src="addon/edit/closebrackets.js"></script>
	<script src="addon/edit/matchtags.js"></script>
	<script src="addon/selection/active-line.js"></script>
	<script src="mode/meta.js"></script>
	<!-- 主要的控制文件 -->
	<script src="scripts/main.js"></script>
</head>
<body>
	<div class="ui-sys-bar">
		<h1 id="header-title">NanUI 代码编辑器<span> - 新建</span></h1>

		<div class="ui-sys-commands">
			<span class="-nanui-minimize">&#48;</span>
			<span class="-nanui-maximize">&#49;</span>
			<span class="-nanui-close">&#114;</span>
		</div>
	</div>
	<div class="ui-toolbar">
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" id="btnNew">
					<i class="fa fa-file-o" style="color:#0094ff"></i> 新建
				</button>

				<button type="button" class="btn btn-default" id="btnOpen">
					<i class="fa fa-folder-open" style="color:#ffd800" title="打开"></i>
				</button>
				<button type="button" class="btn btn-default" id="btnSave">
					<i class="fa fa-save" style="color:#7db000" title="保存"></i>
				</button>
			</div>

			<div class="btn-group" role="group">

				<button type="button" class="btn btn-default" id="btnDevTools">
					<i class="fa fa-chrome" style="color:#cc0000" title="DevTools"></i>
				</button>


			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" id="btnAbout">
					<i class="fa fa-info-circle" style="color:#9000c2" title="DevTools"></i>
				</button>
			</div>
		</div>
	</div>
	<textarea id="code-editor"></textarea>
</body>
</html>
